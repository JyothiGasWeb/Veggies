			<script type='text/javascript'>

			function init_map() {
			    var myOptions = {
			        zoom: 14,
			        center: new google.maps.LatLng(13.0171136,77.70729089999998),
			        mapTypeId: google.maps.MapTypeId.ROADMAP
			    };
			    map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
			    marker = new google.maps.Marker({
			        map: map,
			        position: new google.maps.LatLng(13.0091152, 77.70544180000002)
			    });
			    infowindow = new google.maps.InfoWindow({
			        content: '<strong>BasketBunches</strong><br>House No. 73, Ground floor, Gayathri Layout, K.R.Puram, Bangalore<br>'
			    });
			    google.maps.event.addListener(marker, 'click', function() {
			        infowindow.open(map, marker);
			    });
			    infowindow.open(map, marker);
			}
			google.maps.event.addDomListener(window, 'load', init_map);
